<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    .weather-box {
      margin-top: 30px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>üå¶Ô∏è Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city name..." />
  <button onclick="getWeather()">Get Weather</button>

  <div class="weather-box" id="weatherInfo"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const apiKey = "42cecf2c286bfa3419e5fb78f3999999"; // Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          document.getElementById("weatherInfo").innerHTML = "City not found!";
          return;
        }

        const data = await response.json();
        const weather = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
          <p>‚òÅÔ∏è Condition: ${data.weather[0].description}</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üå¨Ô∏è Wind Speed: ${data.wind.speed} m/s</p>
        `;
        document.getElementById("weatherInfo").innerHTML = weather;

      } catch (error) {
        document.getElementById("weatherInfo").innerHTML = "Error fetching data.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
