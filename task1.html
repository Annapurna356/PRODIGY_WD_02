<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    nav.scrolled {
      background-color: #0077cc;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      transition: background 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      background: #fff;
      color: #333;
      border-radius: 5px;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    .section {
      padding: 80px 20px;
      background: #f4f4f4;
      text-align: center;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="logo">MySite</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <div class="hero" id="home">
    <h1>Welcome to My Landing Page</h1>
    <p>This is a responsive landing page with an interactive nav menu.</p>
  </div>

  <div class="section" id="features">
    <h2>Features</h2>
    <p>Scroll or hover over menu items to see interactivity in action!</p>
  </div>

  <div class="section" id="about">
    <h2>About</h2>
    <p>Created using HTML, CSS, and JavaScript for Prodigy Infotech Internship Task 1.</p>
  </div>

  <script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
